<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Die Homepage des Chian-Do Reinfeld.">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
    <title>Chian-Do</title>

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Roboto:regular,bold,italic,thin,light,bolditalic,black,medium&amp;lang=en">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.grey-orange.min.css">
    <link rel="stylesheet" href="{% static 'ChianDoWebsite/style.css' %}">
    <style>
        #view-source {
            position: fixed;
            display: block;
            right: 0;
            bottom: 0;
            margin-right: 40px;
            margin-bottom: 40px;
            z-index: 900;
        }
    </style>
</head>
<body>

<div class="demo-blog mdl-layout mdl-js-layout has-drawer is-upgraded">
    <main class="mdl-layout__content">
        <div class="demo-blog__posts mdl-grid">
            <nav class="mdl-card mdl-shadow--4dp mdl-cell mdl-cell--2-col">
                <ul>
                    <li>
                        <a href="/galerien">
                            <button class="mdl-button mdl-js-button mdl-button--accent">
                                Galerien
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="/termine">

                            <button class="mdl-button mdl-js-button mdl-button--accent">
                                Termine
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="/b/6">
                            <button class="mdl-button mdl-js-button mdl-button--accent">
                                Training
                            </button>
                        </a>

                    </li>
                    <li>
                        <a href="/archiv">
                            <button class="mdl-button mdl-js-button mdl-button--accent">
                                Archiv
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="/impressum"></a>
                            <button class="mdl-button mdl-js-button mdl-button--accent">
                                Impressum
                            </button>
                        </a>
                    </li>

                </ul>
            </nav>
            {% block posts %}{% endblock %}
        </div>
    </main>
    <div class="mdl-layout__obfuscator"></div>
</div>
<script src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</body>
<script>
    Array.prototype.forEach.call(document.querySelectorAll('.mdl-card__media'), function (el) {
        var link = el.querySelector('a');
        if (!link) {
            return;
        }
        var target = link.getAttribute('href');
        if (!target) {
            return;
        }
        el.addEventListener('click', function () {
            location.href = target;
        });
    });
</script>
</html>
